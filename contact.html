<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="contact-form">
      <form id="contactForm">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="userName" placeholder="Your Name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="userEmail" placeholder="you@example.com" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Web design inquiry" required>

        <label for="message">Message</label>
        <textarea id="message" name="userMessage" placeholder="Your message..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
</body>
</html>
